<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <style>
      html,
      body,
      body > div,
      #container,
      #container-uiarea {
        height: 100%;
      }
    </style>
    <title>Exercise Application</title>
    <script
      id="sap-ui-bootstrap"
      src="resources/sap-ui-core.js"
      data-sap-ui-theme="sap_fiori_3_dark"
      data-sap-ui-libs="sap.m"
      data-sap-ui-compatVersion="edge"
      data-sap-ui-async="true"
      data-sap-ui-onInit="module:sap/training/exc/index"
      data-sap-ui-resourceroots='
        {"sap.training.exc": "./"}'
    ></script>
    <!--sap.training.exc is an alias for the directory seen from the current file-->
    <!--that means, with ../ we could look even in the root folder-->
  </head>

  <body class="sapUiBody" id="content"></body>
</html>
